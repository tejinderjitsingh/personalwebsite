<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>To-Do Task Manager</h1>
            <p>Stay organized and boost your productivity</p>
            <button id="logoutBtn">Logout</button>
        </header>

        <div class="search-container">
            <input type="text" id="taskSearch" placeholder="Search tasks...">
        </div>

        <div class="filters">
            <h3>Filters</h3>
            <div class="filter-options">
                <div>
                    <label>Category</label>
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label>Priority</label>
                    <select id="priorityFilter">
                        <option value="all">All Priorities</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
            </div>
            <div class="filter-actions">
                <label><input type="checkbox" id="hideCompleted"> Hide Completed</label>
                <button id="clearFilters">Clear Filters</button>
            </div>
        </div>

        <div class="task-stats">
            <h3>Total Tasks <span id="totalTasks">0</span></h3>
            <h3>Pending Tasks <span id="pendingTasks">0</span></h3>
        </div>

        <div class="task-list" id="taskList">
            <p class="empty-state">No tasks found. Add your first task to get started!</p>
        </div>

        <button id="addTaskBtn" class="add-task-btn">+ Add Task</button>

        <!-- Task Modal -->
        <div id="taskModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modalTitle">Add New Task</h2>
                <form id="taskForm">
                    <input type="text" id="taskTitle" placeholder="Task title" required>
                    <textarea id="taskDescription" placeholder="Description"></textarea>
                    <div class="form-group">
                        <label>Due Date</label>
                        <input type="date" id="taskDueDate">
                    </div>
                    <div class="form-group">
                        <label>Priority</label>
                        <select id="taskPriority">
                            <option value="high">High</option>
                            <option value="medium" selected>Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="taskCategory">
                            <option value="work">Work</option>
                            <option value="personal" selected>Personal</option>
                            <option value="shopping">Shopping</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="submit">Save Task</button>
                </form>
            </div>
        </div>

        <!-- AI Assistant -->
        <div class="ai-assistant">
            <button id="aiAssistantBtn">AI Assistant</button>
            <div id="aiAssistantPanel" class="ai-panel hidden">
                <div class="ai-header">
                    <h3>AI Assistant</h3>
                    <button id="closeAIBtn">&times;</button>
                </div>
                <div class="ai-conversation" id="aiConversation">
                    <div class="ai-message">
                        <p>Hello! I'm your Task Manager AI Assistant. How can I help you today?</p>
                    </div>
                    <div class="ai-message">
                        <p>Here are some quick guides:</p>
                        <ul>
                            <li><button class="ai-quick-question" data-question="How do I add a task?">How do I add a task?</button></li>
                            <li><button class="ai-quick-question" data-question="How do I delete a task?">How do I delete a task?</button></li>
                            <li><button class="ai-quick-question" data-question="How do I postpone a task?">How do I postpone a task?</button></li>
                            <li><button class="ai-quick-question" data-question="How do I set priorities?">How do I set priorities?</button></li>
                        </ul>
                    </div>
                </div>
                <div class="ai-input">
                    <input type="text" id="aiUserInput" placeholder="Ask me anything about task management...">
                    <button id="aiSendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="ai-assistant.js"></script>
</body>
</html>
